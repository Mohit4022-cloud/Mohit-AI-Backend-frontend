services:
  # Backend API Service
  - type: web
    name: mohit-ai-backend
    runtime: node
    rootDir: mohit-ai-backend
    buildCommand: npm install && npx prisma generate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: mohit-ai-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 5000

  # Frontend Service
  - type: web
    name: mohit-ai-frontend
    runtime: node
    rootDir: mohit-ai-frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://mohit-ai-backend.onrender.com/api

databases:
  - name: mohit-ai-db
    databaseName: mohit_ai
    user: mohit_ai_user
    plan: free